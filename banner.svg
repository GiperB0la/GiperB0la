<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент с плавной сменой розового и голубого -->
    <linearGradient id="animated-gradient" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6">
        <animate attributeName="stop-color" values="#3B82F6;#EC4899;#3B82F6" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#60A5FA">
        <animate attributeName="stop-color" values="#60A5FA;#F472B6;#60A5FA" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#EC4899">
        <animate attributeName="stop-color" values="#EC4899;#3B82F6;#EC4899" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Неоновая мягкая подсветка -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Прозрачный фон (GitHub зальёт своим #0D1117) -->
  <rect width="800" height="200" fill="none"/>

  <!-- Текст -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif"
        font-size="96"
        font-weight="bold"
        fill="url(#animated-gradient)"
        filter="url(#glow)">
    Giperbola
  </text>
</svg>
