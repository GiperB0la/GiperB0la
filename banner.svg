<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="animated-gradient" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#8B5CF6">
        <animate attributeName="offset" values="0.5;1.5;0.5" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#EC4899">
        <animate attributeName="offset" values="1;2;1" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="200" fill="#0f172a"/>
  
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif"
        font-size="96"
        font-weight="bold"
        fill="url(#animated-gradient)"
        filter="url(#glow)">
    Giperbola
  </text>
</svg>
